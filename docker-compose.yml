services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ids_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: devpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://admin:devpass123@postgres:5432/ids_db
      
volumes:
  postgres_data: